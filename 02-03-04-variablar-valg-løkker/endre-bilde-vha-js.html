<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Endrer bilde</title>
        <!-- NB: Stilark skal typisk ligge eksternt. -->
        <style>
            body { width: 100%; height: 100vh; display: grid; justify-content: center; align-content: center; }
            button { padding: 20px; background-color: white; cursor: pointer;}
            figure { margin: 40px;  width: 350px; height: 350px; }
            main { display: flex; flex-direction: column; }
            section { display: flex; justify-content: space-around;  }
        </style>
    </head>
    <body>
        <main>
            <section>
                <button id="knappEndreBilde">Endre bilde</button>
                <button id="knappMinskeStr">Minske størrelse</button>
                <button id="knappAukeStr">Auke størrelse</button>
            </section>
            <figure>
                <img id="bilde" src="bileter/drop.svg" alt="" width="300px">
            </figure>
        </main>

        <!-- NB: Koden skal typisk ligge eksternt. -->
        <script>
            let bilde = document.getElementById("bilde");
            let aktivtBilde = "drop"; // Denne blir brukt i den alternative løysinga i linje 43-50. Held styr på kva som er det aktive biletet.

            let knappEndreBilde = document.getElementById("knappEndreBilde");
            knappEndreBilde.addEventListener("click", endreBilde);
            function endreBilde() {
                console.log("Før biletet endrar seg, bilde.src er: " + bilde.src);
                bilde.src = "bileter/donut.svg";
                console.log("Etter biletet endrar seg, bilde.src er: " + bilde.src);

                // Ta vekk kommentarane under dersom du ønsker funksjonaliteten at det byttar ml. dei to bildene kvar gong du trykker.
                /*
                if(aktivtBilde=="drop") {
                    bilde.src = "bileter/donut.svg";
                    aktivtBilde = "donut"; // Du må hugse å endre til det biletet som er det aktive no.
                }
                else {
                    bilde.src = "bileter/drop.svg";
                    aktivtBilde = "drop";
                }
                */
            }

            let knappMinskeStr = document.getElementById("knappMinskeStr");
            knappMinskeStr.addEventListener("click", endreStr);
            function endreStr() {
                console.log("Endre str. kjører.");
                bilde.width = bilde.width - 10;
            }

            let knappAukeStr = document.getElementById("knappAukeStr");
            knappAukeStr.addEventListener("click", aukeStr);
            function aukeStr() {
                console.log("Auke str. kjører.");
                bilde.width = bilde.width + 10;
            }
        </script>
    </body>
</html>
